   <div class="row">
        <div class="col-md-8 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> Sign Up
			 </div>
                <div class="panel-body">
           		 <form class="form-horizontal" id="signUpForm">

        				<div class="form-group">

						<label class="col-sm-3 control-label">First Name</label>

						<div class="col-sm-9">

							<div class="input-group">

							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

								<input type="text" class="form-control input-xlarge" id="fname" name="fname" placeholder="First Name"/>

							</div>

						</div>

					</div>

					<div class="form-group ">

						<label class="col-sm-3 control-label">Last Name</label>

						<div class="col-sm-9 controls">

							<div class="input-group">

							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

								<input type="text" class="form-control input-xlarge" id="lname" name="lname" placeholder="Last Name"/>

							</div>

						</div>

					</div>

					<div class="form-group">

						<label class="col-sm-3 control-label">Email</label>

						<div class="col-sm-9 controls">

							<div class="input-group">

							<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>

								<input type="text" class="form-control input-xlarge" id="email" name="email" placeholder="Email"/>

							</div>

						</div>

					</div>

					<div class="form-group">

						<label class="col-sm-3 control-label">Gender</label>

						<div class="col-sm-9 controls">
								<p>
								<select class="form-control" name="gender">
            						      <option value="">Choose gender</option>
          						     <option value="male">Male</option>
           					   		<option value="female">Female</option>
             					  		<option value="other">Other</option>
           						 </select>
								</p>
						</div>

					</div>

					<div class="form-group">

						<label class="col-sm-3 control-label">Password</label>

						<div class="col-sm-9 controls">

							<div class="input-group">

							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>

								<input type="Password" id="passwd" class="form-control input-xlarge" name="passwd" placeholder="Password"/>

							</div>

						</div>

					</div>

					<div class="form-group">

						<label class="col-sm-3 control-label">Confirm Password</label>

						<div class="col-sm-9 controls">

							<div class="input-group">

							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>

								<input type="Password" id="conpasswd" class="form-control input-xlarge" name="conpasswd" placeholder="Re-enter Password"/>

							</div>

						</div>

					</div>

				    <div class="form-group last">
						<div class="col-sm-offset-3 col-sm-9">
								 <button  class="btn btn-success" id="signInBtn">
								  Sign in</button>
								  <button type="submit" class="btn btn-primary" id="signUpBtn">
								   Register</button>
						   </div>
					 </div>
 			     
 			      </form>
 
 			 </div>
           </div>
